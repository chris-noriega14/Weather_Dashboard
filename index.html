<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="min-100-vh flex-column">

    <div class="header w-100 pt-1 pb-2">
        <h1 class="title w-20 text-center text-white">Weather Dashboard</h1>
    </div>

    <main>
        <div class="container">
        <div class="row">
        <div class="col-md-3">
            
            <div class="card">
                <h3 class="card-header city-search">Search for a City:</h3>
                <br><br>
                    <input name="cityname" class="form-input mb-3" id="cityname" type="text" autofocus="true"/>
                    <button id="input-button" class="btn font-weight-bold mb-3">Search</button>
            </div>
            <div class="card">
                <h3 class="card-header city-search">Popular Searches</h3>
                <div id="city-buttons" class="card-body">
                    <button data-city="Austin" class="btn">Austin</button>
                    <button data-city="Chicago" class="btn">Chicago</button>
                    <button data-city="New York" class="btn">New York</button>
                    <button data-city="Orlando" class="btn">Orlando</button>
                    <button data-city="San Francisco" class="btn">San Francisco</button>
                    <button data-city="Seattle" class="btn">Seattle</button>
                    <button data-city="Denver" class="btn">Denver</button>
                    <button data-city="Atlanta" class="btn">Atlanta</button>
                </div>
            </div>
        </div>
      
        <div class="weatherinfo col-md-9">
            <div class="results">
                <h2 class="results-header"><span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
                <p>Temp:<div id="todayTemp"></div></p>
                <p>Wind:<div id="todayWind"></div></p>
                <p>Humidity:<div id="todayHumidity"></div></p>
                <p>UV Index:<div id="todayUVIndex"></div></p>
            </div>
            <div class="forecast-title">5-Day Forecast</div>
            <div class="forecast">
                <div class="forecast-header">Day 1
                    <div id="F1date"></div>
                    <div id="F1icon"></div>
                    <div id="F1temp">Temp:</div>
                    <div id="F1wind">Wind:</div>
                    <div id="F1humidity">Humidity:</div>
                </div>
                <div class="forecast-header">Day 2
                    <div id="F2date"></div>
                    <div id="F2icon"></div>
                    <div id="F2temp">Temp:</div>
                    <div id="F2wind">Wind:</div>
                    <div id="F2humidity">Humidity:</div>
                </div>
                <div class="forecast-header">Day 3
                    <div id="F3date"></div>
                    <div id="F3icon"></div>
                    <div id="F3temp">Temp:</div>
                    <div id="F3wind">Wind:</div>
                    <div id="F3humidity">Humidity:</div>
                </div>
                <div class="forecast-header">Day 4
                    <div id="F4date"></div>
                    <div id="F4icon"></div>
                    <div id="F4temp">Temp:</div>
                    <div id="F4wind">Wind:</div>
                    <div id="F4humidity">Humidity:</div>
                </div>
                <div class="forecast-header">Day 5
                    <div id="F5date"></div>
                    <div id="F5icon"></div>
                    <div id="F5temp">Temp:</div>
                    <div id="F5wind">Wind:</div>
                    <div id="F5humidity">Humidity:</div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
